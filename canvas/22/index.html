<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <style>
            body,html{
                overflow:hidden;
                margin:0px;
                padding:0px;
                
            }
        </style>
    </head>
    <body>
    
        <canvas id="lienzo" width=512 height=512></canvas>
        <script>
            var anchura = window.innerWidth;
            var altura = window.innerHeight;
            var tiempo = 0;
            document.getElementById("lienzo").width = anchura;
            document.getElementById("lienzo").height = altura;
            var contexto = document.getElementById("lienzo").getContext("2d")
            var numerocirculos = 1000;
            var centrox = Math.random()*anchura
            var centroy = Math.random()*altura
            var paso = Math.random()*35+1
            contexto.lineWidth = 10
            contexto.fillStyle = "black";
            contexto.fillRect(0,0,anchura,altura)
            
            
            for(var i = 0;i<numerocirculos;i++ ){
            	contexto.strokeStyle = "rgb("+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+","+Math.round(Math.random()*255)+")"
            	contexto.beginPath();
            	contexto.arc(centrox,centroy,i*paso,Math.random()*Math.PI*2,Math.random()*Math.PI*2,true)
            	contexto.stroke();
            }
            
        </script>
    
    </body>
</html>
